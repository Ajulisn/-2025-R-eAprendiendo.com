<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Sabes más que un niño de 5°?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">¿Sabes más que un niño de 5°?</h1>
    <form id="quizForm" class="space-y-6">
      <div>
        <p class="font-medium">1. ¿Cuánto es 7 × 8?</p>
        <label><input type="radio" name="q1" value="a" /> 54</label><br />
        <label><input type="radio" name="q1" value="b" /> 56</label><br />
        <label><input type="radio" name="q1" value="c" /> 64</label>
      </div>
      <div>
        <p class="font-medium">2. ¿Cuál es un sustantivo?</p>
        <label><input type="radio" name="q2" value="a" /> correr</label><br />
        <label><input type="radio" name="q2" value="b" /> inteligente</label><br />
        <label><input type="radio" name="q2" value="c" /> gato</label>
      </div>
      <div>
        <p class="font-medium">3. ¿Cuál es la capital de Colombia?</p>
        <label><input type="radio" name="q3" value="a" /> Medellín</label><br />
        <label><input type="radio" name="q3" value="b" /> Bogotá</label><br />
        <label><input type="radio" name="q3" value="c" /> Cali</label>
      </div>
      <div>
        <p class="font-medium">4. ¿Cuál de estos es un planeta?</p>
        <label><input type="radio" name="q4" value="a" /> Sol</label><br />
        <label><input type="radio" name="q4" value="b" /> Luna</label><br />
        <label><input type="radio" name="q4" value="c" /> Marte</label>
      </div>
      <div>
        <p class="font-medium">5. ¿Qué número falta? 2, 4, 6, ___, 10</p>
        <label><input type="radio" name="q5" value="a" /> 8</label><br />
        <label><input type="radio" name="q5" value="b" /> 7</label><br />
        <label><input type="radio" name="q5" value="c" /> 6</label>
      </div>

      <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
        Ver resultados
      </button>
    </form>

    <div id="result" class="mt-6 font-bold text-center text-lg hidden"></div>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const answers = {
        q1: 'b',
        q2: 'c',
        q3: 'b',
        q4: 'c',
        q5: 'a',
      };

      let score = 0;
      let total = 5;

      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) {
          score++;
        }
      }

      const resultBox = document.getElementById('result');
      resultBox.textContent = `Tu puntaje es ${score} de ${total} 🧠`;
      resultBox.classList.remove('hidden');
    });
  </script>
</body>
</html>
